<!DOCTYPE html>
<html class='back-color'>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' type='text/css' href="devo.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="devo.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans|Shrikhand|VT323" rel="stylesheet">
        <script src="https://use.fontawesome.com/dd2d8b1c94.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

	</head>
    <body>
        <div class='post-cont'>
            <div class='post-wrapper'>
                <form id='newpost'>
                    <input required type='text' name="author" placeholder="author"/>
                    <input required type='text' name='title' placeholder="title" />
                    <textarea required name='body' placeholder="Your text here..."></textarea>
                    <span id='submit-form'>Submit</span>
                </form>
            </div>
        </div>
        <i class="next fa fa-step-forward" aria-hidden="true"></i>
        <i class="back fa fa-step-backward" aria-hidden="true"></i>

	</body>
</html>
