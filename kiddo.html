<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="javascript/kiddo.js"></script>
    <link rel='stylesheet' type='text/css' href="kiddo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <audio class='audio' id='hornaudio'>
      <source src="sounds/trainhorn.mp3" type="audio/mpeg">
    </audio>

    <audio class='audio' id='commuteraudio'>
      <source src="sounds/commuter.mp3" type="audio/mpeg">
    </audio>

    <audio class='audio' id='whistleaudio'>
      <source src="sounds/whistle.mp3" type="audio/mpeg">
    </audio>

    <audio class='audio' id='trolleyaudio'>
      <source src="sounds/trolley.mp3" type="audio/mpeg">
    </audio>

    <audio class='audio' id='truckaudio'>
      <source src="sounds/truck.mp3" type="audio/mpeg">
    </audio>

    <audio class='audio' id='jetaudio'>
      <source src="sounds/jet.mp3" type="audio/mpeg">
    </audio>

    <audio class='audio' id='fireaudio'>
      <source src="sounds/siren.mp3" type="audio/mpeg">
    </audio>

    <audio class='audio' id='heliaudio'>
      <source src="sounds/heli.mp3" type="audio/mpeg">
    </audio>

    <div class='buttons-wrapper'>
        <span class='audio-button' id='horn' style="background-image:url('images/steamtrain.jpeg')"></span>
        <span class='audio-button' id='commuter' style="background-image:url('images/commuter.jpeg')"></span>
        <span class='audio-button' id='whistle' style="background-image:url('images/oldtrain.jpeg')"></span>
        <span class='audio-button' id='trolley' style="background-image:url('images/trolley.jpg')"></span>
        <span class='audio-button' id='truck' style="background-image:url('images/truck.jpg')"></span>
        <span class='audio-button' id='jet' style="background-image:url('images/jet.jpg')"></span>
        <span class='audio-button' id='fire' style="background-image:url('images/fireman.jpg')"></span>
        <span class='audio-button' id='heli' style="background-image:url('images/heli.jpg')"></span>
    </div>
</body>
